<div class="col-md-12 paddingtop">
  <div class="card card-container">
    <div *ngIf="!profilepic">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card rounded-corners"
      />
    </div>
    <div *ngIf="profilepic">
      <img
        id="profile-img"
        src="{{ profilepic }}"
        class="profile-img-card my-pic-size-login rounded-corners"
      />
    </div>
    <form
      *ngIf="!isLoggedIn"
      class="col-md-6 col-sm-6 col-lg-6 margin-form"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-line form-group">
        <div class="input-block input-block_animated">
          <span class="input-block__placeholder">Email</span>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Email is required!
          </div>
        </div>
      </div>
      <div class="form-line form-group">
        <div class="input-block input-block_animated">
          <span class="input-block__placeholder">Password</span>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="custom-Sign-up">Login</button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ username }}.
    </div>
  </div>
</div>
